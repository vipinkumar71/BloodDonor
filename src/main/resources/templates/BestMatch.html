<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Search for best Match</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="/Script/CityList.js" type="text/javascript"></script>
</head>
<body>
<!-- Create navigation bar(header) -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">BloodBank</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/getUsers}">Blood Donors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/donateBlood}">Donate Blood</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/getBestMatch}">Blood Donors in your Area</a>
            </li>
        </ul>
    </div>
</nav>


<!-- HTML Search form started -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <div class="form-group">
                <br>
                <label class="control-label">Select Your BloodGroup:</label> <select
                    class="form-control" name="bloodGroup" id="bloodGroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            </div>
            <div class="form-group">
                <label class="control-label">Select Country</label> <select
                    class="form-control" name="country" id="countySel" size="1"required>
                <option value="" selected="selected" >Select Country</option>
            </select>
            </div>
            <div class="form-group">
                <label class="control-label">Select State</label> <select
                    class="form-control" name="state" id="stateSel" size="1"required>
                <option value="" selected="selected">Please select
                    Country first</option>
            </select>
            </div>
            <div class="form-group">
                <label class="control-label">Select District</label> <select
                    class="form-control" name="city" id="districtSel" size="1">
                <option value="" selected="selected">Please select State
                    first</option>
            </select>
            </div>

            <div class="form-group">
                <!-- button type="submit" class="btn btn-success" th:href="@{/getUserByBgNdState/{bloodGroup}/{state}(bloodGroup=B+,state=Goa)">Search</button-->
                <a href = "javascript:;" onclick = "this.href='/getUserByBgNdState/' + document.getElementById('bloodGroup').value + '/' +document.getElementById('stateSel').value">Send</a>

            </div>

        </div>
    </div>
</div>
<!-- HTML Search form end -->

<!-- HTML Result Form start -->
</body>
</html>
